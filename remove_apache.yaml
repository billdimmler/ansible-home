---
- hosts: all
  become: true
  tasks:

  - name: update repository index
    ansible.builtin.apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: remove apache2 package
    ansible.builtin.apt:
      name: apache2
      state: absent
    when: ansible_distribution == "Ubuntu"

  - name: remove support for PHP
    ansible.builtin.apt:
      name: libapache2-mod-php
      state: absent
    when: ansible_distribution == "Ubuntu"

  - name: update repository index
    ansible.builtin.dnf:
      use_backend: dnf4
      update_cache: yes
    when: ansible_distribution == "Fedora"

  - name: remove httpd package
    ansible.builtin.dnf:
      name: httpd
      use_backend: dnf4
      state: absent
    when: ansible_distribution == "Fedora"

  - name: remove support for PHP
    ansible.builtin.dnf:
      name: php
      use_backend: dnf4
      state: absent
    when: ansible_distribution == "Fedora"
