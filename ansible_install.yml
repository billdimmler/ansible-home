---
- hosts: all
  name: Pre-tasks
  become: true
  pre_tasks:

    - name: Install updates for fedora
      tags: always
      ansible.builtin.dnf:
        update_only: true
        update_cache: true
      when: ansible_distribution == "Fedora"

    - name: Install updates for Ubuntu
      tags: always
      ansible.builtin.apt:
        upgrade: dist
        update_cache: true
      when: ansible_distribution == "Ubuntu"

- hosts: all
  name: Apply base and ansible role
  become: true
  roles:
    - base
    - ansible_role
